<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        
        #currentMaskName {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 20px;
            transition: all 0.3s ease;
        }
        
        #switchBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #switchBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #switchBtn:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="maskModel" src="./NewYearMask.glb"></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb">
        </a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 0 0.1"
          scale="1 1 1"
          src="#headModel">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model id="maskEntity" src="#maskModel" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>

    </a-scene>

    <div id="currentMaskName">ðŸŽ…</div>
    <button id="switchBtn">ðŸ”„</button>

    <script>
        


      const maskNames = ['SantaClaus', 'Reindeer', 'Snowman', 'Glasses'];
      const maskDisplayNames = ['ðŸŽ…', 'ðŸ¦Œ', 'â˜ƒï¸', 'ðŸ‘“'];
      let currentIndex = 0;

      const maskEntity = document.getElementById('maskEntity');
      const currentMaskName = document.getElementById('currentMaskName');
      const switchBtn = document.getElementById('switchBtn');
      const maskIndicator = document.querySelector('.mask-indicator');
    // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÐ½ÐµÐ³Ð¾Ð¿Ð°Ð´ Ð¿Ð¾ÑÐ»Ðµ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ ÑÑ†ÐµÐ½Ñ‹
    document.querySelector('a-scene').addEventListener('loaded', function() {
        createSnowfall();
    });

    function createSnowfall() {
        const scene = document.querySelector('a-scene');
        
        // Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ ÑÐ½ÐµÐ³, ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
        const oldSnow = document.getElementById('snowContainer');
        if (oldSnow) oldSnow.parentNode.removeChild(oldSnow);
        
        // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ Ð´Ð»Ñ ÑÐ½ÐµÐ³Ð°
        const snowContainer = document.createElement('a-entity');
        snowContainer.setAttribute('id', 'snowContainer');
        snowContainer.setAttribute('position', '0 3 -2');
        
        // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð½ÐµÑÐºÐ¾Ð»ÑŒÐºÐ¾ ÑÐ»Ð¾ÐµÐ² ÑÐ½ÐµÐ³Ð° Ð´Ð»Ñ Ñ€ÐµÐ°Ð»Ð¸ÑÑ‚Ð¸Ñ‡Ð½Ð¾ÑÑ‚Ð¸
        const snowLayers = [
            { count: 1200, size: 0.02, speed: 0.5, color: '#FFFFFF', velX: 0.15 },
            { count: 800, size: 0.015, speed: 0.3, color: '#F0F8FF', velX: -0.1 },
            { count: 500, size: 0.01, speed: 0.4, color: '#E6F7FF', velX: 0.08 }
        ];
        
        snowLayers.forEach((layer, index) => {
            const snow = document.createElement('a-entity');
            snow.setAttribute('particle-system', {
                preset: 'snow',
                particleCount: layer.count,
                color: layer.color,
                velocityValue: `${layer.velX} ${layer.speed} 0`,
                accelerationValue: '0 -0.25 0',
                size: layer.size,
                maxAge: 10,
                opacity: 0.7 - (index * 0.1)
            });
            snowContainer.appendChild(snow);
        });
        
        scene.appendChild(snowContainer);
        
        // Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð¼ÐµÑ€Ñ†Ð°ÑŽÑ‰Ð¸Ðµ Ð·Ð²ÐµÐ·Ð´Ñ‹/ÑÐ½ÐµÐ¶Ð¸Ð½ÐºÐ¸
        const sparkles = document.createElement('a-entity');
        sparkles.setAttribute('particle-system', {
            preset: 'default',
            particleCount: 300,
            color: '#FFFFFF',
            velocityValue: '0 0.1 0',
            accelerationValue: '0 -0.05 0',
            size: 0.005,
            maxAge: 5,
            opacity: [0, 1, 0],
            blending: 'additive'
        });
        snowContainer.appendChild(sparkles);
    }

      function updateMaskName() {
          currentMaskName.textContent = maskDisplayNames[currentIndex];
          
          currentMaskName.style.transform = 'translateX(-50%) scale(1.1)';
          currentMaskName.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          currentMaskName.style.borderColor = 'rgba(255, 255, 255, 0.3)';
          
          setTimeout(() => {
              currentMaskName.style.transform = 'translateX(-50%) scale(1)';
          }, 200);
          
          setTimeout(() => {
              currentMaskName.style.background = 'rgba(0, 0, 0, 0.8)';
              currentMaskName.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          }, 1000);
      }

      maskEntity.addEventListener('model-loaded', () => {
          const object3D = maskEntity.getObject3D('mesh');
          
          if (!object3D) return;

          object3D.traverse((node) => {
              if (node.isMesh && maskNames.includes(node.name)) {
                  node.visible = (node.name === maskNames[0]);
              }
          });

          switchBtn.addEventListener('click', () => {
              currentIndex = (currentIndex + 1) % maskNames.length;
              
              object3D.traverse((node) => {
                  if (node.isMesh && maskNames.includes(node.name)) {
                      node.visible = (node.name === maskNames[currentIndex]);
                  }
              });
              
              updateMaskName();
          });          
      });
    </script>
</body>
</html>
