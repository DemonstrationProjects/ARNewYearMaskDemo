<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

    <style>
      #switchBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        font-size: 16px;
        background: #1e90ff;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="maskModel" src="./NewYearMask.glb"></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb">
        </a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- Occluder -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 0 0"
          scale="1 1 1"
          src="#headModel">
        </a-gltf-model>
      </a-entity>

      <!-- Маски -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model id="maskEntity" src="#maskModel" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>

    </a-scene>

    <button id="switchBtn">Сменить маску</button>

    <script>
      // Список имен мешей внутри GLB
      const maskNames = ['SantaClaus', 'Reindeer'];
      let currentIndex = 0;

      const maskEntity = document.getElementById('maskEntity');

      // Функция для логов всех мешей
      function logMeshes(node, prefix = '') {
        if (node.isMesh) {
          console.log(prefix + 'Mesh:', node.name, 'visible:', node.visible);
        }
        node.children.forEach(child => logMeshes(child, prefix + '  '));
      }

      maskEntity.addEventListener('model-loaded', () => {
        console.log('Модель загружена! Все объекты внутри:');
        const object3D = maskEntity.getObject3D('mesh'); // получаем трехмерный объект

        if (!object3D) {
          console.warn('object3D не найден');
          return;
        }

        // Логируем все меши
        logMeshes(object3D);

        // Скрываем все маски кроме первой
        object3D.traverse((node) => {
          if (node.isMesh && maskNames.includes(node.name)) {
            node.visible = (node.name === maskNames[0]);
          }
        });

        // После загрузки подключаем кнопку
        document.getElementById('switchBtn').addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % maskNames.length;
          console.log('Смена маски на:', maskNames[currentIndex]);

          object3D.traverse((node) => {
            if (node.isMesh && maskNames.includes(node.name)) {
              node.visible = (node.name === maskNames[currentIndex]);
              console.log('Устанавливаем видимость:', node.name, node.visible);
            }
          });
        });
      });
    </script>
  </body>
</html>
