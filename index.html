<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <!-- –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è —á–∞—Å—Ç–∏—Ü -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        
        #currentMaskName {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 20px;
            transition: all 0.3s ease;
        }
        
        #switchBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #switchBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #switchBtn:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="maskModel" src="./NewYearMask.glb"></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb">
        </a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 0 0"
          scale="1 1 1"
          src="#headModel">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model id="maskEntity" src="#maskModel" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>

    </a-scene>

    <div id="currentMaskName">üéÖ</div>
    <button id="switchBtn">üîÑ</button>

    <script>
      const maskNames = ['SantaClaus', 'Reindeer', 'Snowman', 'Glasses'];
      const maskDisplayNames = ['üéÖ', 'ü¶å', '‚òÉÔ∏è', 'üëì'];
      let currentIndex = 0;

      const maskEntity = document.getElementById('maskEntity');
      const currentMaskName = document.getElementById('currentMaskName');
      const switchBtn = document.getElementById('switchBtn');

      function updateMaskName() {
          currentMaskName.textContent = maskDisplayNames[currentIndex];
          
          currentMaskName.style.transform = 'translateX(-50%) scale(1.1)';
          currentMaskName.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          currentMaskName.style.borderColor = 'rgba(255, 255, 255, 0.3)';
          
          setTimeout(() => {
              currentMaskName.style.transform = 'translateX(-50%) scale(1)';
          }, 200);
          
          setTimeout(() => {
              currentMaskName.style.background = 'rgba(0, 0, 0, 0.8)';
              currentMaskName.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          }, 1000);
      }

      // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–≥–æ–ø–∞–¥–∞
      function createSnowfall() {
          const scene = document.querySelector('a-scene');
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –ª–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç —á–∞—Å—Ç–∏—Ü
          if (!AFRAME.components['particle-system']) {
              console.error('–ö–æ–º–ø–æ–Ω–µ–Ω—Ç particle-system –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
              return;
          }
          
          // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–Ω–µ–≥–∞
          const snowContainer = document.createElement('a-entity');
          snowContainer.setAttribute('id', 'snowContainer');
          snowContainer.setAttribute('position', '0 3 -2');
          
          // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ª–æ–µ–≤ —Å–Ω–µ–≥–∞ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
          const snowLayers = [
              { 
                  count: 1200, 
                  size: 0.02, 
                  speed: 0.5, 
                  color: '#FFFFFF', 
                  velX: 0.15,
                  opacity: 0.8
              },
              { 
                  count: 800, 
                  size: 0.015, 
                  speed: 0.3, 
                  color: '#F0F8FF', 
                  velX: -0.1,
                  opacity: 0.7
              },
              { 
                  count: 500, 
                  size: 0.01, 
                  speed: 0.4, 
                  color: '#E6F7FF', 
                  velX: 0.08,
                  opacity: 0.6
              }
          ];
          
          snowLayers.forEach((layer, index) => {
              const snow = document.createElement('a-entity');
              snow.setAttribute('particle-system', {
                  preset: 'snow',
                  particleCount: layer.count,
                  color: layer.color,
                  velocityValue: `${layer.velX} ${layer.speed} 0`,
                  accelerationValue: '0 -0.25 0',
                  size: layer.size,
                  maxAge: 10 + index * 2,
                  opacity: layer.opacity,
                  transparent: true,
                  blending: 'normal'
              });
              snowContainer.appendChild(snow);
          });
          
          scene.appendChild(snowContainer);
          console.log('–°–Ω–µ–≥–æ–ø–∞–¥ —Å–æ–∑–¥–∞–Ω!');
          
          // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ä—Ü–∞—é—â–∏–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
          const sparkles = document.createElement('a-entity');
          sparkles.setAttribute('particle-system', {
              preset: 'default',
              particleCount: 200,
              color: '#FFFFFF',
              velocityValue: '0 0.2 0',
              accelerationValue: '0 -0.1 0',
              size: 0.008,
              maxAge: 6,
              opacity: [0.3, 0.8, 0.3],
              transparent: true,
              blending: 'additive'
          });
          snowContainer.appendChild(sparkles);
      }

      // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
      document.querySelector('a-scene').addEventListener('loaded', function() {
          console.log('–°—Ü–µ–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, —Å–æ–∑–¥–∞–µ–º —Å–Ω–µ–≥–æ–ø–∞–¥...');
          // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
          setTimeout(createSnowfall, 1000);
      });

      // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ, –º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å —Å–Ω–µ–≥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      window.addEventListener('load', function() {
          console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
          // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ —Å–æ–∑–¥–∞–Ω–∏–µ–º —Å–Ω–µ–≥–∞
          setTimeout(function() {
              if (document.querySelector('a-scene').hasLoaded) {
                  createSnowfall();
              }
          }, 500);
      });

      maskEntity.addEventListener('model-loaded', () => {
          const object3D = maskEntity.getObject3D('mesh');
          
          if (!object3D) return;

          object3D.traverse((node) => {
              if (node.isMesh && maskNames.includes(node.name)) {
                  node.visible = (node.name === maskNames[0]);
              }
          });

          switchBtn.addEventListener('click', () => {
              currentIndex = (currentIndex + 1) % maskNames.length;
              
              object3D.traverse((node) => {
                  if (node.isMesh && maskNames.includes(node.name)) {
                      node.visible = (node.name === maskNames[currentIndex]);
                  }
              });
              
              updateMaskName();
          });          
      });
      
      // –ï—Å–ª–∏ —Å–Ω–µ–≥ –Ω–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è, –¥–æ–±–∞–≤–∏–º –∫–Ω–æ–ø–∫—É –¥–ª—è –µ–≥–æ —Ä—É—á–Ω–æ–≥–æ —Å–æ–∑–¥–∞–Ω–∏—è
      setTimeout(function() {
          if (!document.getElementById('snowContainer')) {
              console.log('–°–Ω–µ–≥ –Ω–µ —Å–æ–∑–¥–∞–ª—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –ø—Ä–æ–±—É–µ–º –≤—Ä—É—á–Ω—É—é...');
              createSnowfall();
          }
      }, 3000);
    </script>
</body>
</html>
