<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        
        #currentMaskName {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 20px;
            transition: all 0.3s ease;
        }
        
        #switchBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #switchBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #switchBtn:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>
<body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="maskModel" src="./NewYearMask.glb"></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb">
        </a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 0 0.3"
          scale="1.3 1.3 1.3"
          src="#headModel">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model id="maskEntity" src="#maskModel" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
      </a-entity>

    </a-scene>

    <div id="currentMaskName">ðŸŽ…</div>
    <button id="switchBtn">ðŸ”„</button>

    <script> 
      const maskNames = ['SantaClaus', 'Reindeer', 'Snowman', 'Glasses'];
      const maskDisplayNames = ['ðŸŽ…', 'ðŸ¦Œ', 'â˜ƒï¸', 'ðŸ‘“'];
      let currentIndex = 0;

      const maskEntity = document.getElementById('maskEntity');
      const currentMaskName = document.getElementById('currentMaskName');
      const switchBtn = document.getElementById('switchBtn');
      const maskIndicator = document.querySelector('.mask-indicator');

      function updateMaskName() {
          currentMaskName.textContent = maskDisplayNames[currentIndex];
          
          currentMaskName.style.transform = 'translateX(-50%) scale(1.1)';
          currentMaskName.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          currentMaskName.style.borderColor = 'rgba(255, 255, 255, 0.3)';
          
          setTimeout(() => {
              currentMaskName.style.transform = 'translateX(-50%) scale(1)';
          }, 200);
          
          setTimeout(() => {
              currentMaskName.style.background = 'rgba(0, 0, 0, 0.8)';
              currentMaskName.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          }, 1000);
      }

      maskEntity.addEventListener('model-loaded', () => {
          const object3D = maskEntity.getObject3D('mesh');
          
          if (!object3D) return;

          object3D.traverse((node) => {
              if (node.isMesh && maskNames.includes(node.name)) {
                  node.visible = (node.name === maskNames[0]);
              }
          });

          switchBtn.addEventListener('click', () => {
              currentIndex = (currentIndex + 1) % maskNames.length;
              
              object3D.traverse((node) => {
                  if (node.isMesh && maskNames.includes(node.name)) {
                      node.visible = (node.name === maskNames[currentIndex]);
                  }
              });
              
              updateMaskName();
          });          
      });
    </script>
</body>
</html>
