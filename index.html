<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }
        
        #toggleButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #toggleButton:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #toggleButton:active {
            transform: translateX(-50%) scale(0.95);
        }
        
        #currentModelName {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-width: 180px;
            transition: all 0.3s ease;
        }
        
        .model-indicator {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 12px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–µ–π...</div>
        <div id="loadingProgress" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
    </div>
    
    <a-scene mindar-face embedded color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="santaClaus" src="./SantaClaus.glb"></a-asset-item>
            <a-asset-item id="reindeer" src="https://raw.githubusercontent.com/DemonstrationProjects/ARNewYearMaskDemo/main/Reindeer.glb"></a-asset-item>
            <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>            
        </a-assets>
        
        <a-camera active="false" position="0 0 0"></a-camera>        
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model mindar-face-occluder 
                         position="0 0 0" 
                         rotation="0 0 0" 
                         scale="1 1 1" 
                         src="#headModel"
                         visible="false">
            </a-gltf-model>
        </a-entity>
        
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model id="maskModel" 
                         rotation="0 0 0" 
                         position="0 0 0" 
                         scale="1 1 1" 
                         src="#santaClaus">
            </a-gltf-model>
        </a-entity>
    </a-scene>
    
    <div id="currentModelName">üéÖ –°–∞–Ω—Ç–∞ –ö–ª–∞—É—Å</div>
    <div class="model-indicator">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –∏–ª–∏ –ø—Ä–æ–±–µ–ª –¥–ª—è —Å–º–µ–Ω—ã</div>
    <button id="toggleButton">üîÑ –°–º–µ–Ω–∏—Ç—å –º–∞—Å–∫—É</button>
    
    <script>
        // –°–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–π
        const models = [
            { 
                id: 'santaClaus', 
                name: 'üéÖ –°–∞–Ω—Ç–∞ –ö–ª–∞—É—Å',
                scale: { x: 1, y: 1, z: 1 },
                position: { x: 0, y: 0, z: 0 },
                rotation: { x: 0, y: 0, z: 0 }
            },
            { 
                id: 'reindeer', 
                name: 'ü¶å –û–ª–µ–Ω—å –°–∞–Ω—Ç—ã',
                scale: { x: 1, y: 1, z: 1 },
                position: { x: 0, y: 0, z: 0 },
                rotation: { x: 0, y: 0, z: 0 }
            }
        ];
        
        let currentModelIndex = 0;
        let modelsLoaded = 0;
        const totalModels = models.length + 1; // +1 –¥–ª—è headModel
        
        const maskElement = document.getElementById('maskModel');
        const modelNameElement = document.getElementById('currentModelName');
        const toggleButton = document.getElementById('toggleButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingProgress = document.getElementById('loadingProgress');
        
        function updateLoadingProgress() {
            modelsLoaded++;
            const progress = Math.round((modelsLoaded / totalModels) * 100);
            loadingProgress.textContent = `${progress}% (${modelsLoaded}/${totalModels} –º–æ–¥–µ–ª–µ–π)`;
            
            if (modelsLoaded >= totalModels) {
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.classList.add('hidden');
                    }, 500);
                }, 500);
            }
        }
        
        function changeModel() {
            maskElement.setAttribute('animation', {
                property: 'scale',
                to: '0.01 0.01 0.01',
                dur: 200,
                easing: 'easeInQuad'
            });
            
            setTimeout(() => {
                currentModelIndex = (currentModelIndex + 1) % models.length;
                const currentModel = models[currentModelIndex];
                maskElement.setAttribute('src', `#${currentModel.id}`);
                maskElement.setAttribute('scale', 
                    `${currentModel.scale.x} ${currentModel.scale.y} ${currentModel.scale.z}`);
                maskElement.setAttribute('position',
                    `${currentModel.position.x} ${currentModel.position.y} ${currentModel.position.z}`);
                maskElement.setAttribute('rotation',
                    `${currentModel.rotation.x} ${currentModel.rotation.y} ${currentModel.rotation.z}`);
                
                modelNameElement.textContent = currentModel.name;
                
                maskElement.setAttribute('animation', {
                    property: 'scale',
                    from: '0.01 0.01 0.01',
                    to: `${currentModel.scale.x} ${currentModel.scale.y} ${currentModel.scale.z}`,
                    dur: 300,
                    easing: 'easeOutBack'
                });
                
                modelNameElement.style.transform = 'translateX(-50%) scale(1.1)';
                modelNameElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                modelNameElement.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                
                setTimeout(() => {
                    modelNameElement.style.transform = 'translateX(-50%) scale(1)';
                }, 200);
                
                setTimeout(() => {
                    modelNameElement.style.background = 'rgba(0, 0, 0, 0.8)';
                    modelNameElement.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }, 1000);
                
            }, 200);
        }
        
        toggleButton.addEventListener('click', changeModel);
        
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'ArrowRight' || event.code === 'ArrowDown') {
                event.preventDefault();
                changeModel();
            }
        });
        
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('AR —Å—Ü–µ–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            updateLoadingProgress();
        });
        
        const assetItems = document.querySelectorAll('a-asset-item');
        assetItems.forEach(item => {
            item.addEventListener('loaded', function() {
                console.log(`–ú–æ–¥–µ–ª—å ${this.id} –∑–∞–≥—Ä—É–∂–µ–Ω–∞`);
                updateLoadingProgress();
            });
            
            item.addEventListener('error', function() {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏ ${this.id}`);
                updateLoadingProgress();
            });
        });
        
        maskElement.addEventListener('error', function(event) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–æ–¥–µ–ª–∏:', models[currentModelIndex].name, event.detail);
            
            modelNameElement.textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏';
            modelNameElement.style.background = 'rgba(255, 50, 50, 0.8)';
            
            setTimeout(() => {
                modelNameElement.style.background = 'rgba(0, 0, 0, 0.8)';
                setTimeout(changeModel, 1000);
            }, 2000);
        });
        
        console.log('=== –ú–æ–¥–µ–ª–∏ –¥–ª—è AR –º–∞—Å–æ–∫ ===');
        models.forEach((model, index) => {
            console.log(`${index + 1}. ${model.name} (ID: ${model.id})`);
        });
        
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (event) => {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (event) => {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeModel();
                } else {
                    changeModel();
                }
            }
        }
    </script>
</body>
</html>
